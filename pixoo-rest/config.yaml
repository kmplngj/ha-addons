name: Pixoo REST
version: "2.0.0"
slug: pixoo-rest
description: RESTful API for Divoom Pixoo LED displays with automatic discovery and Home Assistant integration
url: https://github.com/kmplngj/ha-addons/tree/main/pixoo-rest
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: services
boot: auto
stage: stable
homeassistant: "2024.1.0"
watchdog: tcp://[HOST]:5000
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: "RESTful API and Swagger UI endpoint (accessible externally)"
webui: "http://[HOST]:[PORT:5000]"
ingress: true
ingress_port: 5000
panel_icon: mdi:led-strip-variant
panel_title: Pixoo REST API
homeassistant_api: false
hassio_api: false
host_network: false
apparmor: true

# Configuration options
options:
  PIXOO_HOST_AUTO: true
  PIXOO_HOST: ""
  PIXOO_DEBUG: false
  PIXOO_SCREEN_SIZE: 64
  PIXOO_CONNECTION_RETRIES: 10
  PIXOO_REST_DEBUG: false

schema:
  PIXOO_HOST_AUTO: bool
  PIXOO_HOST: str?
  PIXOO_DEBUG: bool
  PIXOO_SCREEN_SIZE: list(16|32|64)
  PIXOO_CONNECTION_RETRIES: int(1,30)
  PIXOO_REST_DEBUG: bool

# Backup configuration
backup: hot
